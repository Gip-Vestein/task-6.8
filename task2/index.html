<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS-Start. 2 задача</title>
</head>
<body>
<p id="consoleLog">console.log</p>
<code>
  console.log('Текст выведенный в консоль!')
</code>
<p id="alert">Alert()</p>
<code>
  alert('Предназначена для вывода диалогового окна с некоторым сообщением и кнопкой «ОК»')
</code>
<p id="prompt">Prompt()</p>
<code>
  prompt('Выводит диалоговое окно с текстовым полем для ввода данных и кнопками «ОК» и «Отмена».')
</code>
<script src="script.js"></script>
</body>
</html>
